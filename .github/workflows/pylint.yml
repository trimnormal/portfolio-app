name: Pylint

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv sync
    - name: Analysing the code with pylint
      run: |
        pipenv run pylint 🏠_Home.py
        pipenv run pylint pages/1_🔋_Amazon_FSX_for_NetApp_ONTAP.py
        pipenv run pylint pages/2_📚_Certifications.py
        pipenv run pylint pages/3_📊_DataFrame_Demo.py
